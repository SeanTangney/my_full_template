<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">    
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="game-weapons">
        <i id="rock" class="far fa-hand-rock fa-10x"></i> <i id="paper" class="far fa-hand-paper fa-10x"></i> <i id="scissors" class="far fa-hand-scissors fa-10x"></i>
    </div>

    <div class="game-rules">
        <h2>Choose your weapon wisely!<br><span style="color: #E73651">Rock</span> crushes scissors, <span style="color: #41EAD4">Scissors</span> cuts paper,<br>and <span style="color: #FEEA00">Paper</span> covers rock.</h2>
    </div>

    <div class="username-input">
        <input class="username-box" type="text" placeholder="Enter Username">
    </div>

    <div class="play-button">
        <button class="lets-play" onclick="location.href='game.html'" type="button">LETS PLAY!</button>
    </div>

</body>
</html>
