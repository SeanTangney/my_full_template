<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> 
    <link rel="shortcut icon" href="#">   
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="computer-weapons">
        <div id="rock"><i class="far fa-hand-rock fa-10x"></i></div>
        <div id="paper"><i class="far fa-hand-paper fa-10x"></i></div> 
        <div id="scissors"><i class="far fa-hand-scissors fa-10x"></i></div>
    </div>

    

    <h2>First To 5 wins!</h2>

    <div class="scoreboard">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0 </span>:<span id="computer-score"> 0</span>
    </div>

    <div class="game-result">
        <h2 class="result-text">Choose your weapon to begin!</h2>
    </div>

    <div class="game-weapons">
        <div id="rock"><i class="far fa-hand-rock fa-10x"></i></div>
        <div id="paper"><i class="far fa-hand-paper fa-10x"></i></div> 
        <div id="scissors"><i class="far fa-hand-scissors fa-10x"></i></div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
